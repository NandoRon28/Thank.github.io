<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih Atas Partisipasi Anda</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            color: #fff;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 80%;
            position: relative;
            overflow: hidden;
        }
        h1, h2, h3 {
            color: #fff;
        }
        #thankYouMessage {
            font-size: 1.2rem;
            margin: 1rem 0;
            line-height: 1.6;
        }
        input, textarea, button {
            margin: 0.5rem 0;
            padding: 0.8rem;
            width: 100%;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
        }
        input, textarea {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            background-color: #2ecc71;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            font-weight: bold;
        }
        button:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }
        .emoji {
            font-size: 2rem;
            position: absolute;
            opacity: 0;
            animation: float 5s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-100px) rotate(360deg); opacity: 1; }
        }
        #antiBoredSection {
            margin-top: 2rem;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        #joke, #fact, #quizQuestion, #quizResult {
            font-style: italic;
            margin: 1rem 0;
        }
        #pendulum {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            position: relative;
        }
        #pendulumBall {
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 90px;
            transform-origin: 50% -90px;
            animation: swing 2s infinite ease-in-out;
        }
        #pendulumString {
            width: 2px;
            height: 100px;
            background-color: #fff;
            position: absolute;
            top: 0;
            left: 99px;
            transform-origin: 50% 0;
            animation: swing 2s infinite ease-in-out;
        }
        @keyframes swing {
            0%, 100% { transform: rotate(45deg); }
            50% { transform: rotate(-45deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Terima Kasih! ðŸŽ‰</h1>
        <h3>Refresh halaman untuk variasi ucapan yang lain</h3>
        <p id="thankYouMessage"></p>
        <textarea id="customMessage" rows="3" placeholder="Pesan kustom Anda (opsional)"></textarea>
        <textarea id="impressionMessage" rows="3" placeholder="Kesan dan pesan Anda (opsional)"></textarea>
        <button onclick="sendToWhatsApp()">Kirim Respons ke WhatsApp</button>

        <div id="antiBoredSection">
            <h2>Aktivitas Fisika Menyenangkan</h2>
            
            <h3>1. Kuis Fisika</h3>
            <button onclick="getRandomQuiz()">Dapatkan Pertanyaan Kuis</button>
            <p id="quizQuestion"></p>
            <input type="text" id="quizAnswer" placeholder="Masukkan jawaban Anda">
            <button onclick="checkQuizAnswer()">Periksa Jawaban</button>
            <p id="quizResult"></p>

            <h3>2. Fakta Menarik Fisika</h3>
            <button onclick="getRandomFact()">Dapatkan Fakta Menarik</button>
            <p id="fact"></p>

            <h3>3. Simulasi Pendulum Sederhana</h3>
            <div id="pendulum">
                <div id="pendulumString"></div>
                <div id="pendulumBall"></div>
            </div>
            <button onclick="changePendulumSpeed()">Ubah Kecepatan Pendulum</button>

            <h3>4. Kalkulator Energi Kinetik</h3>
            <input type="number" id="mass" placeholder="Massa (kg)">
            <input type="number" id="velocity" placeholder="Kecepatan (m/s)">
            <button onclick="calculateKineticEnergy()">Hitung Energi Kinetik</button>
            <p id="kineticEnergyResult"></p>

            <h3>5. Lelucon Fisika</h3>
            <button onclick="getRandomJoke()">Dapatkan Lelucon Fisika</button>
            <p id="joke"></p>
        </div>
    </div>

    <script>
        const thankYouMessages = [
            "Partisipasi Anda telah mengakselerasi penelitian kami seperti partikel dalam akselerator! ðŸš€",
            "Kontribusi Anda memiliki momentum yang luar biasa dalam mendorong proyek ini! ðŸ’ª",
            "Energi potensial dari masukan Anda akan dikonversi menjadi hasil yang luar biasa! âš¡",
            "Anda telah menciptakan interferensi konstruktif yang memperkuat penelitian kami! ðŸŒŠ",
            "Seperti atom yang stabil, dukungan Anda menjadi fondasi kokoh bagi proyek ini! ðŸ§±",
            "Terima kasih telah meluangkan waktu dan energi Anda untuk berpartisipasi dalam angket penelitian kami. Partisipasi Anda adalah gaya gravitasi yang menarik data berharga ke pusat penelitian kami, membantu kami menyusun hasil yang lebih bermakna.",
            "Kami sangat menghargai energi potensial yang Anda simpan untuk meluangkan waktu mengisi angket ini. Dengan energi kinetik yang Anda keluarkan melalui setiap jawaban, Anda telah memberikan kontribusi penting dalam menggerakkan roda penelitian kami.",
            "Partisipasi Anda dalam angket ini telah memberikan momentum besar bagi kelancaran penelitian kami. Dengan setiap respons yang Anda berikan, arah penelitian ini semakin jelas dan membawa kami menuju kesimpulan yang lebih bermakna.",
            "Seperti hukum termodinamika, kontribusi Anda membantu menjaga kesetimbangan energi dalam proses penelitian ini. Setiap jawaban yang Anda berikan menjadi bagian dari siklus informasi yang menghangatkan semangat kami untuk terus maju.",
            "Dalam hukum Newton, sebuah objek akan terus bergerak lurus kecuali ada gaya luar yang mempengaruhinya. Terima kasih karena telah menjadi gaya luar yang mempercepat penelitian ini dengan partisipasi Anda yang berharga.",
            "Seperti cahaya yang menyinari kegelapan, jawaban Anda menerangi penelitian kami, membantu kami melihat jalan yang lebih jelas menuju kesimpulan yang berharga.",
            "Terima kasih telah menciptakan gelombang positif melalui partisipasi Anda. Setiap jawaban yang Anda berikan menyebar seperti gelombang informasi yang membantu memperkaya penelitian ini.",
            "Partisipasi Anda adalah medan elektromagnetik yang memperkuat sinyal penelitian kami. Kami sangat menghargai setiap momen yang Anda habiskan untuk mengisi angket ini.",
            "Partisipasi Anda dalam angket ini memberikan 'gaya angkat' seperti hukum Archimedes yang menopang penelitian kami. Setiap jawaban Anda membuat proyek ini semakin terapung di lautan pengetahuan.",
            "Kontribusi Anda bagaikan energi dalam rumus Einstein, di mana partisipasi Anda (m) dan dedikasi Anda (cÂ²) menghasilkan energi besar yang mendorong kemajuan penelitian ini. Terima kasih atas partisipasi luar biasa Anda.",
            "Terima kasih telah menjadi bagian dari rangkaian penelitian kami. Seperti hukum Ohm, setiap jawaban Anda menambah 'tegangan' (V) yang memungkinkan arus pengetahuan (I) mengalir dengan lebih lancar melalui resistensi waktu yang Anda berikan.",
            "Partisipasi Anda dalam angket ini memberikan orbit yang stabil seperti dalam hukum Kepler. Setiap jawaban Anda membantu penelitian kami tetap dalam lintasan yang benar menuju kesimpulan yang lebih mendalam.",
            "Partisipasi Anda memberikan 'radiasi' informasi yang luar biasa, seperti hukum Stefan-Boltzmann(P = ÏƒTâ´) yang menyatakan bahwa energi memancar sebanding dengan suhu pangkat empat. Terima kasih telah memberikan kontribusi yang begitu 'panas' bagi penelitian kami!"
        ];

        const emojis = ["ðŸŽˆ", "ðŸŒŸ", "ðŸ”¬", "ðŸ“Š", "ðŸ§ ", "ðŸ’¡", "ðŸ”‹", "ðŸ“¡"];

        const jokes = [
            "Mengapa fisikawan tidak pernah berkencan? Karena mereka selalu mencari teori segalanya!",
            "Apa yang dikatakan proton kepada elektron yang sedih? 'Jangan bersedih, kamu pasti bisa!'",
            "Bagaimana cara fisikawan mengatasi masalah? Mereka mencari solusi yang paling optimal!",
            "Apa yang dikatakan fisikawan saat melihat bintang jatuh? 'Ah, hanya efek Doppler!'",
            "Mengapa buku fisika selalu sedih? Karena terlalu banyak masalah di dalamnya!"
        ];

        const facts = [
            "Tahukah Anda bahwa cahaya membutuhkan waktu 8 menit 20 detik untuk sampai dari Matahari ke Bumi?",
            "Dalam fisika kuantum, partikel dapat berada di dua tempat sekaligus. Ini disebut superposisi!",
            "Lubang hitam sebenarnya bukan lubang, melainkan daerah ruang-waktu dengan gravitasi yang sangat kuat.",
            "Waktu berjalan lebih lambat di tempat dengan gravitasi yang lebih kuat. Ini disebut dilatasi waktu gravitasi.",
            "Neutrino adalah partikel subatomik yang hampir tidak memiliki massa dan dapat melewati hampir semua materi tanpa berinteraksi."
        ];

        const quizzes = [
            { question: "Apa satuan untuk gaya dalam SI?", answer: "Newton" },
            { question: "Siapa yang merumuskan teori relativitas?", answer: "Einstein" },
            { question: "Apa rumus untuk energi kinetik?", answer: "1/2mv^2" },
            { question: "Apa nama partikel cahaya?", answer: "Foton" },
            { question: "Apa satuan untuk arus listrik?", answer: "Ampere" }
        ];

        let currentQuiz;

        function getRandomMessage() {
            return thankYouMessages[Math.floor(Math.random() * thankYouMessages.length)];
        }

        function createFloatingEmoji() {
            const emoji = document.createElement("div");
            emoji.classList.add("emoji");
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + "%";
            emoji.style.animationDelay = Math.random() * 5 + "s";
            document.querySelector(".container").appendChild(emoji);
            setTimeout(() => emoji.remove(), 5000);
        }

        setInterval(createFloatingEmoji, 1000);

        document.getElementById('thankYouMessage').textContent = getRandomMessage();

        function sendToWhatsApp() {
            const phoneNumber = "6283128645918"; 
            const customMessage = document.getElementById('customMessage').value;
            const impressionMessage = document.getElementById('impressionMessage').value;
            const thankYouMessage = document.getElementById('thankYouMessage').textContent;
            
            let message = thankYouMessage;
            if (customMessage) {
                message += "\n\nPesan Kustom:\n" + customMessage;
            }
            if (impressionMessage) {
                message += "\n\nKesan dan Pesan:\n" + impressionMessage;
            }
            
            const encodedMessage = encodeURIComponent(message);
            
            window.open(`whatsapp://send?phone=${phoneNumber}&text=${encodedMessage}`, '_blank');
        }

        function getRandomJoke() {
            document.getElementById('joke').textContent = jokes[Math.floor(Math.random() * jokes.length)];
        }

        function getRandomFact() {
            document.getElementById('fact').textContent = facts[Math.floor(Math.random() * facts.length)];
        }

        function getRandomQuiz() {
            currentQuiz = quizzes[Math.floor(Math.random() * quizzes.length)];
            document.getElementById('quizQuestion').textContent = currentQuiz.question;
            document.getElementById('quizAnswer').value = '';
            document.getElementById('quizResult').textContent = '';
        }

        function checkQuizAnswer() {
            const userAnswer = document.getElementById('quizAnswer').value.trim().toLowerCase();
            const correctAnswer = currentQuiz.answer.toLowerCase();
            if (userAnswer === correctAnswer) {
                document.getElementById('quizResult').textContent = "Benar! Anda memang jenius fisika! ðŸŽ‰";
            } else {
                document.getElementById('quizResult').textContent = `Maaf, jawaban yang benar adalah ${currentQuiz.answer}. Coba lagi!`;
            }
        }

        function changePendulumSpeed() {
            const pendulum = document.getElementById('pendulumBall');
            const string = document.getElementById('pendulumString');
            const currentDuration = parseFloat(getComputedStyle(pendulum).animationDuration);
            const newDuration = currentDuration === 2 ? 1 : 2;
            pendulum.style.animationDuration = `${newDuration}s`;
            string.style.animationDuration = `${newDuration}s`;
        }

        function calculateKineticEnergy() {
            const mass = parseFloat(document.getElementById('mass').value);
            const velocity = parseFloat(document.getElementById('velocity').value);
            if (isNaN(mass) || isNaN(velocity)) {
                document.getElementById('kineticEnergyResult').textContent = "Mohon masukkan nilai yang valid.";
            } else {
                const kineticEnergy = 0.5 * mass * velocity * velocity;
                document.getElementById('kineticEnergyResult').textContent = `Energi Kinetik = ${kineticEnergy.toFixed(2)} Joule`;
            }
        }

        // Inisialisasi
        getRandomQuiz();
    </script>
</body>
</html>
